<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" title="Style 1" media="screen">
    <title>Email</title>
</head>
<body>
    <div class="enviar-email">
        <form action="http://127.0.0.1:3000/enviar-email" method="POST">
            <h1>Enviar email</h1>
            <p>De: </p><input type="text" name="remetente">
            <p>Para: </p><input type="text" name="destinatario">
            <p>Título: </p><input type="text" name="titulo">
            <textarea name="mensagem" rows="4" cols="50" name="mensagem">Conteúdo email</textarea>
            <input type="submit" value="Enviar" id="enviar"><br>
        </form>
    </div>
</body>
</html>
